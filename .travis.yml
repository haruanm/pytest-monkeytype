sudo: false
language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r dev-requirements.txt
  - pip install -e .
script:
  - flake8 pytest_monkeytype/
  - pydocstyle pytest_monkeytype/
  - isort --check-only --verbose --recursive pytest_monkeytype/
  - pylint pytest_monkeytype/
  - bandit -r pytest_monkeytype/
